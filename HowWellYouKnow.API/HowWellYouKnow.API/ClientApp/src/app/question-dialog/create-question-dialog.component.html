<span mat-dialog-title class="teal-text title left-padding">Create question</span>

<mat-dialog-content [formGroup]="form" class="content">

    <div class="name-input left-padding">
        <mat-form-field class="name">
            <input matInput placeholder="Enter question" formControlName="name">
        </mat-form-field>
        <mat-checkbox color="primary" formControlName="multipleAnswers">Multiple answers</mat-checkbox>
    </div>

    <span class="teal-text title left-padding">Possible answers</span>
    <mat-list class="list">
        <div formArrayName="variants" *ngFor="let item of form.get('variants')['controls']; let i = index;">
            <div [formGroupName]="i">
                <mat-list-item>
                    <mat-form-field style="width: 100%;">
                        <input matInput formControlName="name" (keypress)="keyPress($event)" #input>
                        <button mat-button matSuffix mat-icon-button *ngIf="i !== 0" aria-label="Delete" (click)="deleteValue(i)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-list-item>
            </div>
        </div>
        <mat-list-item>
            <button mat-raised-button color="primary" type="button" class="button" (click)="addVariant()">Add
                variant</button>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="buttons-container">
        <button class="mat-raised-button" type="button" (click)="close()" style="margin-right: 1rem;">Close</button>
        <button class="mat-raised-button mat-primary" type="button" (click)="save()">Save</button>
    </div>
</mat-dialog-actions>
