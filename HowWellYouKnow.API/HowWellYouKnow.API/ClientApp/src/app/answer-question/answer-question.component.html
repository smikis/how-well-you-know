<div class="grid-container">
  <mat-card class="header-grid-item">
    <mat-card-content>
      <div class="card-content">
        <h4>How would you answer question?</h4>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="question-grid-item">
    <mat-card-content>
      <div class="card-content">
        <h3>{{question.name}}</h3>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="answers-grid-item">
    <mat-card-content>
      <div class="card-content">
        <h4>Possible answers <b>{{question.multipleAnswers ? 'Multiple' : ''}}</b></h4>
        <mat-list class="list">
          <mat-selection-list #shoes>
            <mat-list-option *ngFor="let variant of question.variants">
              {{variant.name}}
            </mat-list-option>
          </mat-selection-list>
        </mat-list>
        <!-- <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let variant of question.variants; let i = index">
            <mat-radio-button [value]="i" (change)="selection = $event.value">
              {{variant.name}}
            </mat-radio-button>
          </mat-list-item>
        </mat-list> -->
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="users-grid-item">
    <mat-card-content>
      <div class="card-content">
        <h4>Scores</h4>
        <mat-list class="list">
          <mat-list-item class="option" mat-ripple *ngFor="let user of userScores">
            {{user.name}} ({{user.currentScore}})
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
